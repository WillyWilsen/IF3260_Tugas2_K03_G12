<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hollow Objects</title>
    <link rel="stylesheet" href="index.css">
    <script src="helper.js" defer></script>
    <script src="model.js" defer></script>
    <script src="global.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tugas 2 IF3260 Grafika Komputer</h1>
    <div class="container">
        <div id="div-canvas">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <div id="div-tools">
            <div id="div-model" class="vertical">
                <h3>Model Tool</h3>
                <div class="horizontal">
                    <div>
                        Model Selected:
                    </div>
                    <div id="model_selected"></div>
                </div>
                <div class="horizontal" id="model_list"></div>
            </div>
            <div id="div-projection" class="vertical">
                <h3>Projection Tool</h3>
                <div class="horizontal">
                    <button id="orthographic-btn">
                        Orthographic
                    </button>
                    <button id="oblique-btn">
                        Oblique
                    </button>
                    <button id="perspective-btn">
                        Perspective
                    </button>
                </div>
            </div>
            <div id="div-object-rotation" class="vertical">
                <h3>Rotation Tool</h3>
                <div class="horizontal">
                    Sumbu X
                    <div>
                        <input type="range" min="0" max="359" value="0" step="0.01" id="x_angle">
                    </div>
                </div>
                <div class="horizontal">
                    Sumbu Y
                    <div>
                        <input type="range" min="0" max="359" value="0" step="0.01" id="y_angle">
                    </div>
                </div>
                <div class="horizontal">
                    Sumbu Z
                    <div>
                        <input type="range" min="0" max="359" value="0" step="0.01" id="z_angle">
                    </div>
                </div>
            </div>
            <div id="div-object-scaling" class="vertical">
                <h3>Scaling Tool</h3>
                <input type="range" min="0.1" max="2" value="1" step="0.01" id="scale">
            </div>
            <div id="div-load" class="vertical">
                <h3>Load Model</h3>        
                <button id="load-btn">
                    Load
                </button>
            </div>
            <div id="div-clear" class="vertical">
                <h3>Clear Canvas</h3>   
                <button id="clear">
                    Clear
                </button>
            </div>
        </div>
    </div>
</body>
</html>
